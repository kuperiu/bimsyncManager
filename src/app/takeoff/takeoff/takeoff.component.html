<div class="flexbox">
  <div class="panel">
    <app-panel left title="Models">
      <app-revision-selection [projectId]="projectId" (revisionChange)="revisionChange($event)"
        (categoryChange)="categoryChange($event)">
      </app-revision-selection>
      <app-drop-zone [propertiesList]="selectedProps" [zoneId]="'selectedPropsId'"></app-drop-zone>
      <app-drop-zone [propertiesList]="filteredProps" [zoneId]="'filteredPropsId'"></app-drop-zone>
      <app-property-tree class="flexgrow tree-panel">
      </app-property-tree>
    </app-panel>
  </div>
  <div class="center">
    <div class="flexgrow">
      <app-viewer-host *ngIf="revisionIds" [revisionIds]="revisionIds" [projectId]="projectId">
      </app-viewer-host>
    </div>
    <div class="bottom-panel panel">
      <app-panel left noHeader title="">
        <div>
          <app-quantities></app-quantities>
        </div>
      </app-panel>
    </div>
  </div>
  <div class="panel">
    <app-panel title="Properties">
      <app-property-panel class="flexgrow property-panel"></app-property-panel>
    </app-panel>
  </div>
</div>
